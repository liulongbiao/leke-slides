## 数据获取与数据分析的区别

.content[

信息的目的：

* 操作型系统保存数据
* DW/BI系统使用数据

特点：

* 操作性系统的用户确保组织能正常运转；一般一次处理一个事务记录；通常不必维护历史数据，只需修改数据以反映最新的状态
* DW/BI 系统的用户研究分析企业的运转，并对其性能进行评估；一次查询通常涉及大量的事务记录；通常要求保存历史环境，用于精确地评估组织在一段时间内的性能

]

## 数据仓库与商业智能的目标

.content[
### 目标

* DW/BI 系统要能方便地存取信息
* DW/BI 系统必须以一致的形式展现信息
* DW/BI 系统必须能够适应变化
* DW/BI 系统必须能够及时展现信息
* DW/BI 系统必须称为保护信息财富的安全壁垒
* **_DW/BI 系统必须成为提高决策指定能力的权威和可信的基础_**
* **_DW/BI 系统成功的标志是业务群体接受 DW/BI 系统_**
]

---

### DW/BI 管理者的职责

.content[
* 理解业务用户
  * 理解他们的工作责任、目标和任务
  * 确定商业用户在指定哪些决策时需要 DW/BI 系统的帮助
  * 识别出那些指定出高效率、高影响的决策的「最佳」用户
  * 发现潜在的新用户，并让他们意识到 DW/BI 系统能够给他们带来的能力
* 对业务用户发布高质量、相关的、可访问的信息和分析
  * 选择最健壮的、可操作的数据放入 DW/BI 系统中，从组织机构的各种数据源中仔细选择
  * 简化用户接口和应用，采用模版驱动方式，与用户的认知过程轮廓匹配
  * 确保数据精确、可信，使其标识在整个企业具有一致性
  * 不间断地监控数据和分析的准确性
  * 适应用户不断变化的思维方式、需求和业务优先级，及新数据源的可用性
* 维护 DW/BI 环境
  * 采用 DW/BI 系统指定的成功的业务决策，验证人员配置及要投入的开支
  * 定期对 DW/BI 系统进行更新
  * 保持业务用户的信任
  * 保持业务用户、执行赞助商和 IT 管理层满意度 
]

## 维度建模简介

.content[
维度建模是展现分析数据的首选技术，主要基于两个需同时满足的需求：

* 以商业用户可理解的方式发布数据
* 提供高效的查询性能

尽管维度模型通常应用在关系数据库管理系统上，但并不要求维度模型必须满足第 3 范式(3NF)。
在 DW/BI 这样的展现系统中使用规范化建模方法难以满足对数据的高性能检索需求，维度建模解决了模式过分复杂的问题。

> 维度模型包含的信息与规范化模型包含的信息相同，但将数据以一种用户可理解的、满足查询性能要求的、灵活多变的方式进行了包装。
]

### 星型模式与 OLAP 多维数据库

在关系型数据库管理系统中实现的维度模型称为星型模型；在多维数据库环境实现的维度模型通常称为联机分析处理(OLAP)多维数据库。
